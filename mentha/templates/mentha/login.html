<div id="contacto">
    <div class="espacolista"></div>

    <div class="branco">
        <div class="titulo">Login</div>
        <div class="texto">

            {% if mensagem %}
            <p> {{ mensagem }} </p>
            {% endif %}

            <form class="form-group" action="" method="post">

                {% csrf_token %}
                <input type="text" name="username" placeholder="username" class="form-control">
                <input type="password" name="password" placeholder="password" class="form-control">

                <p><input type="submit" class="btn btn-secondary  btn-lg btn-block" value="Login"
                        style="opacity:1; background-color:#4EB4BE;color:white;"></p>

            </form>
        </div>
    </div>
    <div class="hero" style="height:10vh"></div>
</div>
